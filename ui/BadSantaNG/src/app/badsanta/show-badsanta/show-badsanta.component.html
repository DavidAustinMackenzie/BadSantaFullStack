<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="badsantaModal" tabindex="-1" aria- 
        labelledby="badsantaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-danger" id="badsantaModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" 
                aria-label="Close"
                (click)="closeClick()"></button>
                </div>
                <div class="modal-body ">
                <app-edit-badsanta [badSanta]="badSanta" *ngIf="ActivateEditBadSantaComp"></app-edit-badsanta>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
        {{successMessage}}
    </div>
    <div>
        <table datatable class="table table-striped table-hover" *ngIf="BadSantaList?.length">
            <thead>
                <tr>
                    <th>BadSanta Name</th>
                    <th>BadSanta Place</th>
                    <th>BadSanta Total People</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let badsanta of BadSantaList">
                    <td>{{badsanta.BadSantaName}}</td>
                    <td>{{badsanta.BadSantaPlace}}</td>
                    <td>{{badsanta.Draw}}</td>
                    <td>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" 
                            data-bs-target="#badsantaModal" (click)="editClick(badsanta)"
                            data-backdrop="static" data-keyboard="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p *ngIf="!BadSantaList?.length">No records to display!</p>

    <div>  
        <button type="button" class="btn btn-primary" (click)="exportResults()"
                    data-backdrop="static" data-keyboard="false">
                        Export Results
        </button>
    </div>
</div>
