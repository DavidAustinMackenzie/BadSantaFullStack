<div class="form-group row">
    <div class="alert alert-danger" *ngIf="errorMessages?.length">
        <ul *ngFor="let message of errorMessages">
            <li >{{message}}</li>
        </ul>
    </div>
    <label class="col-sm-2 col-form-label">Draw Total</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DrawTotal"
        placeholder="Enter Draw Total number of people">
    </div>
</div>

<button (click)="addDraw()" *ngIf="draw.DrawId==0" class="btn btn-primary" type="button">
    Add
</button>

<button (click)="updateDraw()" *ngIf="draw.DrawId!=0" class="btn btn-primary">
    Update
</button>

<div class="alert alert-success" *ngIf="successMessage">
    {{successMessage}}
</div>
